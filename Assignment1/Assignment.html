<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <link rel="stylesheet" href="Style.css">
    </header>
    <center>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td>last Name:</td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" id="age" age="age"></td>
            </tr>
            <tr>
                <td>School:</td>
                <td><input type="text" id="School" name="School"></td>
            </tr>
            <tr>
                <td>Program:</td>
                <td><input type="text" id="Program" name="Program"></td>
            </tr>
            <tr id="btn">
                <td colspan="2"> <input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
            </tr>
        </table>
        <table id="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>last Name</th>
                    <th>age</th>
                    <th>School</th>
                    <th>Program</th>
                </tr>
            </thead>

        </table>
        </form>
    </center>
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];

        var n = 1;
        var x = 0;

        function AddRow() {

            var addrow = document.getElementById("show");
            var newrow = addrow.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("age").value;
            list4[x] = document.getElementById("School").value;
            list5[x] = document.getElementById("Program").value;

            var cell1 = newrow.insertCell(0);
            var cell2 = newrow.insertCell(1);
            var cell3 = newrow.insertCell(2);
            var cell4 = newrow.insertCell(3);
            var cell5 = newrow.insertCell(4);
        
            cell1.className = "cell"
            cell2.className = "cell"
            cell3.className = "cell"
            cell4.className = "cell"
            cell5.className = "cell"

            cell1.innerHTML = list1[x];
            cell2.innerHTML = list2[x];
            cell3.innerHTML = list3[x];
            cell4.innerHTML = list4[x];
            cell5.innerHTML = list5[x];

            n++;
            x++;
        }
    </script>
</body>

</html>
